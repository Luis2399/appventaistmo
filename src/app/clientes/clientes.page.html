
<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center">Clientes de Tienda</ion-title>
  </ion-toolbar>

  
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          {{ cliente.nombre }} {{ cliente.apellido }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
